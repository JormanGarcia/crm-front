query GetCars(
  $where: WhereCarsArg
  $limit: Int
  $offset: Int
  $orderBy: OrderCarsBy
) {
  cars(where: $where, limit: $limit, orderBy: $orderBy, offset: $offset) {
    data {
      id
      position
      condition
      brand
      status
      year
      mileage
      price
      images
      model
      comments
      category
      transmission
      categories {
        slug
        icon
        id
        name
      }
    }

    count
  }
}

mutation CreateCar($object: CreateCarsInput!) {
  create_car(object: $object) {
    id
  }
}

mutation DeleteCar($id: String!) {
  delete_car(id: $id) {
    id
  }
}

query GetCarById($id: String) {
  car(where: { id: $id }) {
    id
    position
    condition
    brand
    status
    year
    mileage
    price
    images
    model
    comments
    category
    transmission
  }
}

mutation UpdateCar($id: String!, $object: UpdateCarInput!) {
  update_car(object: $object, id: $id) {
    id
  }
}
